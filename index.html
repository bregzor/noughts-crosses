<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boardgame 2019</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/06f93047a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="fadeIn">
    <header>
        <h1>Luffarshack deluxe</h1>
    </header>
    <div class="d-depth" style="display: none;">
        <label>3D</label><input type="checkbox" name="" checked class="depth">
    </div>
    <div class="d-depth sound">
        <label>FX</label><input type="checkbox" name="" checked class="depth">
    </div>
    <section class="welcomeSection">
        <h1>Välkommen till Luffarshack deluxe</h1>
        <p>Ange hur stort spelbräde ni vill köra?</p>
        <select class="select" id="size">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25" selected >25</option>
        </select>
        <button class="btn">Starta spelet</button>
    </section>
    <section class="gameSection" style="display: none;">
        <p class="player">SPELARE TUR: <i class='fas fa-times'></i></p>
        <p class="totalTurn">Totalt antal drag: 0</p>
        <div class="gameArea transform">
        </div>
    </section>
    <footer>
        <p> &copy; Christopher Berge 2019</p>
    </footer>
    <script src="./assets/js/game.js" async defer></script>
    <script src="./assets/js/depth.js" async defer></script>
    <script src="./assets/js/sounds.js"></script>
</body>

</html>
